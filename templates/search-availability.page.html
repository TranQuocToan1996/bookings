{{template "base" .}} {{define "content"}}
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h1 class="mt-5">Search for room Availability</h1>

			<form
				action="/search-availability"
				method="post"
				novalidate
				class="needs-validation"
			>
				<!-- Taking CSRFToken from templatedata.go -->
				<input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
				<div class="row" id="reservation-date">
					<div class="col">
						<input
							class="form-control"
							type="text"
							name="start"
							placeholder="Start date: yyyy-mm-dd"
							required
							autocomplete="off"
						/>
					</div>
					<div class="col">
						<input
							class="form-control"
							type="text"
							name="end"
							placeholder="End date: yyyy-mm-dd"
							required
							autocomplete="off"
						/>
					</div>
					
					<div class="col">
						<button type="submit" class="btn btn-primary">
							Search availability
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{{end}}

<!-- js -->
{{define "js"}}
<script>
	// Call DateRangePicker constructor of vanillajs-range-date-picker
	const elem = document.getElementById("reservation-date");
	const rangepicker = new DateRangePicker(elem, {
		format: "yyyy-mm-dd",
		minDate: new Date(), // Can't choose date from the past
	});
</script>
{{end}}
