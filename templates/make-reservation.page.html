{{template "base" .}} {{define "content"}}
<div class="container">
	<div class="row">
		<div class="col">
			<h1>Make reservation</h1>
			<form action="#!" method="post" novalidate class="needs-validation">
				<div class="form-group mt-5">
					<label for="first_name">First name:</label>
					<input
						type="text"
						name="first_name"
						id="first_name"
						required
						autocomplete="off"
						class="form-control"
					/>
				</div>

				<div class="form-group mt-5">
					<label for="last_name">Last name:</label>
					<input
						type="text"
						name="last_name"
						id="last_name"
						required
						autocomplete="off"
						class="form-control"
					/>
				</div>

				<div class="form-group mt-5">
					<label for="email">Email:</label>
					<input
						type="email"
						name="email"
						id="email"
						required
						autocomplete="off"
						class="form-control"
					/>
				</div>

				<div class="form-group mt-5">
					<label for="phone">Phone number:</label>
					<input
						type="text"
						name="phone"
						id="phone"
						required
						autocomplete="off"
						class="form-control"
					/>
				</div>

				<hr />

				<input type="submit" value="Make Reservation" class="btn btn-primary" />
			</form>
		</div>
	</div>
</div>
{{end}}
