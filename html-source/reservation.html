		<script>
			(function () {
				"use strict";

				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				let forms = document.querySelectorAll(".needs-validation");

				// Loop over them and prevent submission
				Array.prototype.slice.call(forms).forEach(function (form) {
					form.addEventListener(
						"submit",
						function (event) {
							if (!form.checkValidity()) {
								event.preventDefault();
								event.stopPropagation();
							}

							form.classList.add("was-validated");
						},
						false
					);
				});
			})();

			// Call DateRangePicker constructor of vanillajs-range-date-picker
			const elem = document.getElementById("reservation-date");
			const rangepicker = new DateRangePicker(elem, {
				format: "dd-mm-yyyy",
			});

			// notie notifications
			function notify(message, messageType) {
				notie.alert({
					type: messageType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
					text: message,

					// Other options
					// stay: Boolean, // optional, default = false
					// time: Number, // optional, default = 3, minimum = 1, (second)
					// position: String, // optional, default = 'top', enum: ['top', 'bottom']
				});
			}

			// sweetAlert
			function notifyModal(title, html, icon, confirmButtonText) {
				Swal.fire({
					title: title,
					html: html,
					icon: icon,
					confirmButtonText: confirmButtonText,
				});
			}
			let attention = Prompt();
			document
				.getElementById("colorButton")
				.addEventListener("click", function () {
					let html = `
					<form id="check-availability-form" action="" method="post" novalidate class="needs-validation"
						<div class="row">
							<div class="col">
								<div class="row" id="reservation-dates-modal">
									<div class="col">
										<input required disabled class="form-control" type="text" name="start" id="start" placeholder="Start date">
									</div>
									<div class="col">
										<input required disabled class="form-control" type="text" name="end" id="end" placeholder="End date">
									</div>
								</div>
							</div>
						</div>
					</form>
					<br><br><br><br><br><br><br><br><br><br><br><br>
					`;
					attention.custom({
						msg: html,
						title: "Choose your date",
					});
				});

			function Prompt() {
				let toast = function (c) {
					const { msg = "", icon = "success" } = c;

					const Toast = Swal.mixin({
						toast: true,
						title: msg,
						position: "top-end",
						icon: icon,
						showConfirmButton: false,
						timer: 3000,
						timerProgressBar: true,
						didOpen: (toast) => {
							toast.addEventListener("mouseenter", Swal.stopTimer);
							toast.addEventListener("mouseleave", Swal.resumeTimer);
						},
					});

					Toast.fire({});
				};

				let success = function (c) {
					const { msg = "", title = "", footer = "" } = c;
					Swal.fire({
						icon: "success",
						title: title,
						text: msg,
						footer: footer,
					});
				};

				let error = function (c) {
					const { msg = "", title = "", footer = "" } = c;
					Swal.fire({
						icon: "error",
						title: title,
						text: msg,
						footer: footer,
					});
				};

				async function custom(c) {
					const { msg = "", title = "" } = c;

					const { value: formValues } = await Swal.fire({
						title: title,
						html: msg,
						backdrop: false,
						focusConfirm: false,
						showCancelButton: true,
						preConfirm: () => {
							return [
								document.getElementById("start").value,
								document.getElementById("end").value,
							];
						},
						// Sync runs before has been popup shown up in the screen
						willOpen: () => {
							const elem = document.getElementById("reservation-dates-modal");
							const rangePicker = new DateRangePicker(elem, {
								format: "dd-mm-yyyy",
								showOnFocus: true,
							});
						},
						// ASync runs after popup has been shown up in the screen
						didOpen: () => {
							document.getElementById("start").removeAttribute("disabled");
							document.getElementById("end").removeAttribute("disabled");
						},
					});

					if (formValues) {
						Swal.fire(JSON.stringify(formValues));
					}
				}

				return {
					toast: toast,
					success: success,
					error: error,
					custom: custom,
				};
			}
